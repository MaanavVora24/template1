<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Design</title>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <p class="t1">Your Result</p>
        <div class="cir">
          <p class="big">76</p>
          <p style="margin-top: 0px">of 100</p>
        </div>
        <p
          style="
            color: white;
            margin-top: 50px;
            font-size: 40px;
            margin-bottom: 30px;
            font-weight: bold;
          "
        >
          Great
        </p>
        <p
          style="
            text-align: center;
            color: white;
            font-size: 20px;
            margin-top: 0px;
          "
        >
          You scored higher than 65% of <br />
          the people who have taken <br />
          these tests.
        </p>
      </div>
      <div class="right">
        <p class="ye">Summary</p>
        <div class="d" style="background-color: rgb(255, 212, 212)">
          <i class="fa-solid fa-bolt"></i>
          <p style="color: red; font-weight: bolder">Reaction</p>
          <p><b>80 </b>/ 100</p>
        </div>
        <div class="d" style="background-color: rgb(255, 255, 160)">
          <i class="fa-solid fa-brain"></i>
          <p style="color: hsl(39, 100%, 56%); font-weight: bolder">Memory</p>
          <p><b>92 </b> / 100</p>
        </div>
        <div class="d" style="background-color: rgb(181, 248, 181)">
          <i class="fa-solid fa-comment"></i>
          <p style="color: hsl(166, 100%, 37%); font-weight: bolder">Verbal</p>
          <p><b>61 </b>/ 100</p>
        </div>
        <div class="d" style="background-color: rgb(174, 174, 252)">
          <i class="fa-solid fa-eye"></i>
          <p style="color: hsl(234, 85%, 45%); font-weight: bolder">Visual</p>
          <p><b>72 </b> / 100</p>
        </div>
        <div class="butto">Continue</div>
      </div>
    </div>
  </body>
</html>
